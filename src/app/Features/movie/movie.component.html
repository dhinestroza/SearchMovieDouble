<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl title-font mb-4 text-gray-50 font-poppins font-semibold">Explora Películas Inolvidables</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-300">Encuentra tus películas favoritas, descubre nuevos géneros y sumérgete en mundos cinematográficos fascinantes. Desde clásicos hasta estrenos, ¡hay algo para todos!</p>
        </div>
        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
            <div class="relative flex-grow w-full">
                <input type="text" id="full-name" name="full-name" class="w-full bg-gray-600 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Buscar película" [formControl]="searchMovie">
            </div>
            <button class="text-white bg-[#5937E0] border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg sm:w-auto w-full mt-4 sm:mt-0" (click)="getMovies()">
                Buscar
            </button>
        </div>
    </div>
</section>
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (movie of movieSvc.movies(); track $index) {
            <app-card-movie [movie]="movie"/>
        }@empty {
            <p class="col-span-1 md:col-span-2 lg:col-span-3 text-center text-xl font-semibold">No se han encontrado peliculas</p>
        }        
        </div>
    </div>
</section>

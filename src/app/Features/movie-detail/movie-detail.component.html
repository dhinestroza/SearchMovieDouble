<section class="bg-custom-blue text-white">
    <div class="max-w-4xl mx-auto p-6">
      <div class="relative">
        <img
        src="{{movie()?.Poster}}" 
        alt="{{movie()?.Title}}" 
        class="w-full h-64 object-cover rounded-lg shadow-lg"
    />
        <div class="absolute bottom-4 left-4 bg-gray-800 bg-opacity-75 p-2 rounded-lg">
          <h1 class="text-xl font-bold">{{movie()?.Title}}</h1>
        </div>
      </div>
  
      <div class="mt-6 flex flex-col lg:flex-row gap-6">
        <div class="w-full lg:w-1/3">
          <img
            src="{{movie()?.Poster}}"
            alt="{{movie()?.Title}}"
            class="w-full rounded-lg shadow-lg"
          />
        </div>
  
        <div class="w-full lg:w-2/3 space-y-4">
          <h2 class="text-2xl font-bold">{{movie()?.Actors}}</h2>
          <p class="text-gray-400">
            {{movie()?.Plot}}
          </p>
          <div class="flex flex-col gap-4">
            <div>
              <span class="font-bold">Rating:</span> {{movie()?.imdbRating}}
            </div>
            <div>
              <span class="font-bold">Release Date:</span> {{movie()?.Released}}
            </div>
            <div>
              <span class="font-bold">Run time:</span> {{movie()?.Runtime}}
            </div>
            <div>
              <span class="font-bold">Genres:</span> {{movie()?.Genre}}
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
